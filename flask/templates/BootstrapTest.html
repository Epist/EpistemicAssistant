<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Epistemic Assistant</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='epistemicAssistant.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="starter-template">
        <div class="row">
            <div class="col-md-3" id='leftSuggestionColumn'>
                <!--I need to make these panels be generated by js based on information retrieved from a python backend. It sounds like I need to look into ajax and related technologies-->
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="testTitle">Panel title</h3>
                    </div>
                    <div class="panel-body" id="testPanel">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="testTitle2">Panel title</h3>
                    </div>
                    <div class="panel-body" id="testPanel2">
                        Panel content
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <h1>Epistemic Assistant  <br><small>enter text below</small></h1>
                    <textarea class="form-control" id="textEntry" rows="20" cols="100" oninput="updateText()"></textarea>
                    <h5 id=statusText></h5>
                </div>
            </div>
        <div class="col-md-3" id='rightSuggestionColumn'>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
        </div>
    </div>
          
    <!--Can I put all of my scripts here?-->
    <script src={{url_for('static', filename='generateSuggestionPanels.js')}}>
    </script>
    <script src={{url_for('static', filename='testAjax.js')}}>
    </script>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            
    <script>
        $("#textEntry").focus(function(){
            $("#statusText").html("Now suggesting relevant documents");
        });
    </script>
    <script>
        $("#textEntry").focusout(function(){
            $("#statusText").html("");
        });
    </script>
      
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
  </body>
</html>
